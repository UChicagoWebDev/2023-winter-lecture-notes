<html>
<head>
  <title>SPA: Single Page Application</title>
  <link rel="stylesheet" type="text/css" href="static/style.css"></link>
  <script src="static/script.js"></script>
</head>
<body>
<div class="container">

<div class="hero">
  <h1>Who is best?</h1>
</div>

<div class="animals">
  <a id="cat" href="#cat" class="animal">
    <div class="happy">
      <h2>Cat is best!</h2>
      <img src="static/happy_cat.jpeg">
    </div>
    <div class="sad">
      <h2>Cat is not best. Cat is sad.</h2>
      <img src="static/sad_cat.jpeg">
    </div>
  </a>

  <a id="dog" href="#dog" class="animal">
    <div class="happy">
      <h2>Dog is best!</h2>
      <img src="static/happy_dog.jpeg">
    </div>
    <div class="sad">
      <h2>Dog is not best. Dog is sad.</h2>
      <img src="static/sad_dog.jpeg">
    </div>
  </a>

  <a id="bear" href="#bear" class="animal">
    <div class="happy">
      <h2>Bear is best!</h2>
      <img src="static/happy_bear.jpeg">
    </div>
    <div class="sad">
      <h2>Bear is not best. Bear is sad.</h2>
      <img src="static/sad_bear.jpeg">
    </div>
  </a>
</div>

</div>
</body>
</html>
