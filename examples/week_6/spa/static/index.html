<html>
<head>
  <title>SPA: Single Page Application</title>
  <link rel="stylesheet" type="text/css" href="static/style.css"></link>
  <script src="static/script.js"></script>
</head>
<body>
<div class="container">

<div class="hero">
  <h1>Who is best?</h1>
</div>

<div class="animals">
  <div class="animal cat" onclick="makeBest('cat');">
    <div class="happy">
      <h2>Cat is best!</h2>
      <img src="static/happy_cat.jpeg">
    </div>
    <div class="sad">
      <h2>Cat is not best. Cat is sad.</h2>
      <img src="static/sad_cat.jpeg">
    </div>
  </div>

  <div class="animal dog" onclick="makeBest('dog');">
    <div class="happy">
      <h2>Dog is best!</h2>
      <img src="static/happy_dog.jpeg">
    </div>
    <div class="sad">
      <h2>Dog is not best. Dog is sad.</h2>
      <img src="static/sad_dog.jpeg">
    </div>
  </div>

  <div class="animal bear" onclick="makeBest('bear');">
    <div class="happy">
      <h2>Bear is best!</h2>
      <img src="static/happy_bear.jpeg">
    </div>
    <div class="sad">
      <h2>Bear is not best. Bear is sad.</h2>
      <img src="static/sad_bear.jpeg">
    </div>
  </div>

  <div class="animal dragon" onclick="makeBest('dragon');">
    <div class="happy">
      <h2>Dragon is best!</h2>
      <img src="static/happy_dragon.jpeg">
    </div>
    <div class="sad">
      <h2>Dragon is not best. Dragon is sad.</h2>
      <img src="static/sad_dragon.png">
    </div>
  </div>
</div>

</div>
</body>
</html>
